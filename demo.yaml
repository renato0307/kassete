sets:
  - name: NATS Leaf Nodes
    description: >
      This set contains all the resources related to the NATS Leaf Nodes.
    items:
      - name: Pods
        type: kubectl
      - name: Services
        type: kubectl
      - name: Logs
        type: kubectl
  - name: NATS Cluster Operator
    description: >
      This set contains all the resources related to the NATS Cluster Operator.
    items:
      - name: Deployments
        type: kubectl
      - name: Pods
        type: kubectl
      - name: Jobs
        type: kubectl
      - name: Logs
        type: kubectl
loglevel: debug
