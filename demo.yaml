sets:
  - name: NATS
    defaultNamespace: nats
    description: >
      NATS is a simple, secure and high performance open source messaging system for cloud native applications, IoT messaging, and microservices architectures.
    items:
      - name: Statefulset
        type: kubectl
      - name: Services
        type: kubectl
      - name: Pods
        type: kubectl
      - name: Logs
        type: kubectl
  - name: Redis
    defaultNamespace: redis
    description: >
      Redis is an open source (BSD licensed), in-memory data structure store, used as a database, cache and message broker.
    items:
      - name: Statefulset
        type: kubectl
      - name: Services
        type: kubectl
      - name: Pods
        type: kubectl
      - name: Logs
        type: kubectl
loglevel: debug
